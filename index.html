<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dólar "solidario"</title>
    <link rel="stylesheet" href="scss/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/162fed51d8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="img/money.png" alt="">
    </header>
    <main>
        <script src="index.js"> 
        </script>
        <section class="flags">
            <img src="img/estados-unidos.png" alt="">
            <i class="fa-solid fa-arrows-rotate"></i>
            <img class="flag" src="img/argentina.png" alt="">
        </section>
        <section class="data">
            <form name="dolartospend">
                <label for="money"><img class="flag-form" src="img/estados-unidos.png" alt=""><input class="in-dollar" type="text" id="money" name="money" placeholder="Ingresar dólares" onchange="getDolars()"></label>
                
                <label for="pesosinimp">Pesos sin impuesto: $<input class="out" type="text" name="pesosinimp" id="pesosinimp"></label>

                <label for="imppais">Impuesto país 30%: $<input class="out" type="text" name="imppais" id="imppais"></label>
                
                <label for="ret">Retención del 45%: $<input class="out" type="text" name="ret" id="ret"></label>
                
                <label for="total">Total en pesos con impuesto: $<input class="out" type="text" name="total" id="total"></label>
            </form>
        </section>
        
    </main>
    <footer>
        
    </footer>
</body>
</html>
