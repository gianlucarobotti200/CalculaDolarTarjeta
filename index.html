<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dólar "solidario"</title>
    <link rel="stylesheet" href="scss/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <div class="navbar">
              <div class="container nav-container">
                  <input class="checkbox" type="checkbox" name="" id="" />
                  <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                  </div>  
                <div class="menu-items">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="#">Impuestos</a></li>
                  <li><a href="#">Más Info</a></li>
                  <li><a href="#">Contacto</a></li>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section class="flags">
            <img src="img/estados-unidos.png" alt="">
            <i class="fa-solid fa-arrows-rotate"></i>
            <img class="flag" src="img/argentina.png" alt="">
        </section>
        <section class="data">
            <form name="dolartospend">
                <label for="money">U$D<input class="in-dollar" type="text" id="money" name="money" placeholder="Ingresar dólares" onchange="getDolars()"></label>
                
                <label for="pesosinimp">Pesos sin impuesto: $<input class="out" type="text" name="pesosinimp" id="pesosinimp"></label>

                <label for="imppais">Impuesto país 30%: $<input class="out" type="text" name="imppais" id="imppais"></label>
                
                <label for="ret">Retención del 45%: $<input class="out" type="text" name="ret" id="ret"></label>
                
                <label for="total">Total con impuestos: $<input class="out" type="text" name="total" id="total"></label>
            </form>
        </section>
        
    </main>
    <footer>
        <p>Todos los derechos reservados a Gianluca Robotti</p>
